<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MonTkay App...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            border-radius: 4px;
            width: 0%;
            animation: progressFill 2.5s ease-in-out forwards;
        }

        .status-text {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .target-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin: 2rem auto;
        }

        .loading-dots div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #fff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: dots1 0.6s infinite;
        }

        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: dots2 0.6s infinite;
        }

        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: dots2 0.6s infinite;
        }

        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: dots3 0.6s infinite;
        }

        .footer-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes dots1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes dots3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }

        @keyframes dots2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation: float 4s ease-in-out infinite reverse;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">MonTkay</div>
        <div class="subtitle">Taking you to your dashboard...</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="status-text" id="statusText">Preparing your workspace...</div>
            <div class="target-info" id="targetInfo">Loading...</div>
        </div>

        <div class="loading-dots">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="footer-text">
            Powered by MonTkay â€¢ Secure & Fast
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('target') || 'login';
        
        // Base URL for your Vercel app
        const baseUrl = 'https://product-offer-frontend-4ivcvo5xa-lilyans-projects-1055f01a.vercel.app';
        
        // Map targets to URLs and descriptions
        const targetMap = {
            'login': {
                url: `${baseUrl}/login`,
                description: 'Sign In Portal',
                status: 'Authenticating your session...'
            },
            'register': {
                url: `${baseUrl}/register`,
                description: 'Registration Portal',
                status: 'Setting up your account...'
            },
            'demo': {
                url: `${baseUrl}/`,
                description: 'Demo Dashboard',
                status: 'Loading demo environment...'
            },
            'dashboard': {
                url: `${baseUrl}/dashboard`,
                description: 'Main Dashboard',
                status: 'Accessing your workspace...'
            }
        };

        // Get target configuration
        const config = targetMap[target] || targetMap['login'];
        
        // Update UI with target info
        document.getElementById('targetInfo').textContent = config.description;
        document.getElementById('statusText').textContent = config.status;

        // Status messages that change over time
        const statusMessages = [
            config.status,
            'Connecting to secure servers...',
            'Loading your data...',
            'Almost ready...',
            'Redirecting now...'
        ];

        let currentMessage = 0;
        
        // Update status message every 500ms
        const statusInterval = setInterval(() => {
            if (currentMessage < statusMessages.length - 1) {
                currentMessage++;
                document.getElementById('statusText').textContent = statusMessages[currentMessage];
            }
        }, 500);

        // Redirect after 2.8 seconds (slightly longer than progress bar animation)
        setTimeout(() => {
            clearInterval(statusInterval);
            
            // Add analytics tracking if needed
            if (typeof gtag !== 'undefined') {
                gtag('event', 'redirect', {
                    'event_category': 'website',
                    'event_label': target,
                    'value': 1
                });
            }
            
            // Perform the redirect
            window.location.href = config.url;
        }, 2800);

        // Fallback redirect in case something goes wrong
        setTimeout(() => {
            if (window.location.href.includes('redirect-transition.html')) {
                window.location.href = config.url;
            }
        }, 5000);

        // Preload the target page for faster loading
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = config.url;
        document.head.appendChild(link);
    </script>
</body>
</html>
